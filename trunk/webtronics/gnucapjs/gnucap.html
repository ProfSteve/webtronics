<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
    body{
	margin: 0px;
	border:0px;
	padding:0px;
	border-width: 0px;
	background-color:#ffffff;
    }
    #gnucap_scope_display_div{
	margin: 0px;
	border:0px;
	padding:0px;
	border-width: 0px;
	background-color:#ffffff;
	overflow:auto;
	width:480px;
	height:360px;
	}
      pre {white-space: pre-wrap;}
      #gnucap_output{
      }
    </style>
    </head>
  <body>
  <div id="gnucap_scope_display_div"  >Downloading...</div>
    <script type='text/javascript'>

    var graph={
  parsegnucap:function(t){
  console.log(t);
  var points = [];
      try{      
	var text = t.split(/(#Time|#Freq).*\n/);
	text=text[text.length-1];
 	var plots= t.match(/(#Time|#Freq).*\n/);
 	plots=plots[0].split(/\s+/);
        var samples=text.split('\n');
        }
        catch(e){
        //graph.printerr(t);
        return;
        }
    var k=0;
    for(var i=0;i<samples.length;i++){
// if first character is not a digit skip this line
      if(samples[i].match(/^\s*\d+/)==null){
	console.log("Skipping "+samples[i]);
	continue;
      }
      var s = samples[i].match(/\S+/g);
      if(s!=null){
        points[k]=[];
        for(var j=0;j<s.length;j++){
//convert micro
          if(s[j][s[j].length-1]=='u'){
            s[j].replace('u','');
            s[j]=parseFloat(s[j])*0.000001;
          }
//convert nano
          if(s[j][s[j].length-1]=='n'){
            s[j].replace('n','');
            s[j]=parseFloat(s[j])*0.000000001;
          }
//convert pico
          if(s[j][s[j].length-1]=='p'){
            s[j].replace('p','');
            s[j]=parseFloat(s[j])*0.000000000001;
          }
//convert femto
          if(s[j][s[j].length-1]=='f'){
            s[j].replace('f','');
            s[j]=parseFloat(s[j])*0.00000000000001;
          }
          points[k][j]=parseFloat(s[j]);
        }
      }
      k++;
    }
    if(points.length<10){
      console.log("not enough points to graph");
      return;
    }
      
    var svgNamespace = 'http://www.w3.org/2000/svg';
    colors=["red","blue","green","gold","hotpink","orange"];
    var width=640;
    var height=480;
    var font=16;
    var graphG=document.createElementNS(svgNamespace, 'g');

    var min=points[0][1];
    var max=points[0][1];
  //calculate max and min height
    for(var i=0;i<points.length;i++){
      for(var j=1;j < points[i].length;j++){
        min=Math.min(min,points[i][j]);
        max=Math.max(max,points[i][j]);
      }
    }
    if(isNaN(min)||isNaN(max))return;
    var hsize=(width-font)/points.length;
    var vsize=(height-(font*3))/(max-min);
    for(var sample=1;sample<points[0].length;sample++){
      path=document.createElementNS(svgNamespace, "path");
      var line="";
      for(var time=0;time<points.length;time++){
        var x=parseInt(hsize*time)+font;
        var y =parseInt(vsize * (max-points[time][sample]))+font;
        if(isNaN(x)||isNaN(y)){
          console.log(samples[time]);
        }
        if(time==0){
          line += " M"+font+"  "+ y;
        }
        else{
          line += " L" + x + " " + y;
        }
      }
      path.setAttributeNS(null,"d",line);              
      path.setAttributeNS(null,"stroke",colors[sample-1]);
      path.setAttributeNS(null,"stroke-width",1);
      path.setAttributeNS(null,"fill","none");
      graphG.appendChild(path);
    }  
    var svgRoot=document.createElementNS(svgNamespace, "svg");
    svgRoot.setAttribute("xmlns",svgNamespace);
    svgRoot.setAttributeNS(null, 'width',window.innerWidth);
    svgRoot.setAttributeNS(null, 'height',window.innerHeight);
        

    //add the text
    for(var i=plots.length-2;i>0;i--){
      graphG.appendChild(graph.createtext(i,font,colors[i-1],0,i*(font*2)));
    }
    graphG.appendChild(graph.createtext("min="+min+" max="+max,font,"black",0,height-font));
    graphG.appendChild(graph.createtext("start="+points[0][0]+" stop="+points[points.length-1][0],font,"black",0,height));  
    graphG.setAttributeNS(null,"transform","scale("+window.innerWidth/width+","+window.innerHeight/height+")");
    svgRoot.appendChild(graphG);
    return svgRoot;
  },
  createtext:function(str,size,color,x,y){
          var svgNamespace = 'http://www.w3.org/2000/svg';
          var svg;

          svg = document.createElementNS(svgNamespace, 'text');
          svg.setAttributeNS(null, 'x', x);
          svg.setAttributeNS(null, 'y', y);
          svg.setAttributeNS(null, 'font-size', size);
          svg.setAttributeNS(null, 'fill', color);
          svg.setAttributeNS(null, 'stroke-width', '0px');
         
          svg.appendChild(document.createTextNode(str));
          return svg;
  },
 
 }
      var simdata="";
      var statusElement = document.getElementById('gnucap_scope_display_div');
      var outputtext = document.createElement("pre");
      outputtext.id="gnucap_output";
      var gnucapWorker = new Worker("gnucap-io.js");
      var newtext = "";
      var timer=undefined;
      gnucapWorker.onmessage = function (oEvent) {
	if(simdata==""){
	  statusElement.textContent="";
	  statusElement.appendChild( outputtext );
	}
	if(oEvent.data=="SIMULATION COMPLETED"){
	    var svg=graph.parsegnucap(simdata);
	    if(svg!=undefined){
/*scale the image*/		
	      
/*this element should not overflow but it does so I remove scrollbars*/
	      statusElement.style.overflow="hidden";
	      statusElement.innerHTML="";
	      statusElement.appendChild(svg);
	    }
	    else{
		newtext+="COULD NOT PARSE OUTPUT DATA";
		updatetext();

		}
	}
	else{
	  simdata += oEvent.data;
	  newtext+=oEvent.data;
//limit update rate
      	  if(timer==undefined)timer=setTimeout(function(){
			      outputtext.innerHTML+=newtext;
			      statusElement.scrollTop = statusElement.scrollHeight + statusElement.clientHeight;
			      timer=undefined;
			      newtext=""},500);
	}
      }
      
      
      var spicenetlist= parent.webtronics.spicenetlist;
      gnucapWorker.postMessage(spicenetlist); // start the worker.

      </script>
  <!--script async type="text/javascript" src="gnucap-ugly.js" ></script-->
  </body>
</html>
